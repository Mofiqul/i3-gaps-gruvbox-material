# Font configuration (changes require restart)
font:
  size: 11
  # The normal (roman) font face to use.
  normal:
    family: UbuntuMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: UbuntuMono Nerd Font 
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: UbuntuMono Nerd Font  
    # Style can be specified to pick a specific face.
    # style: Italic


background_opacity: 1
window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true


# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x32302f'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'



