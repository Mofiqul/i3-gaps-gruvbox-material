# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        X: config-cycle statusbar.hide true false;;config-cycle tabs.show multiple
          never
  content.headers.user_agent:
    web.whatsapp.com: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/69.0.3497.128 Safari/537.36
  statusbar.hide:
    global: false
  tabs.show:
    global: multiple
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://google.com/search?q={}
